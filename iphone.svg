<svg class="iphone" width="290" height="590">
	<defs>
		<!-- Simple inner glow filter based on: https://gist.github.com/seanbarclay/8627991 -->
		<filter id="filterInnerGlow" x="-50%" y="-50%" width="200%" height="200%">
			<feOffset dx="0" dy="0" />
			<feGaussianBlur stdDeviation="30" result="offset-blur" />
			<feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse" />
			<feFlood flood-color="white" flood-opacity="1" result="color"/>
			<feComposite operator="in" in="color" in2="inverse" result="shadow"/>
			<feComposite operator="over" in="shadow" in2="SourceGraphic"/>
		</filter>
	</defs>
	
	<g id="iphonePreview" style="cursor:pointer;">
		<rect x="0" y="0" width="290" height="590" rx="45" ry="45" filter="url(#filterInnerGlow) brightness(1.35)"/>	
		<text x="45" y="200" fill="white" style="font-size:28px;font-weight: 200;">
			<tspan x="45" y="200">Click to preview</tspan>
			<tspan x="100" y="240">the app</tspan>
		</text>
	</g>
	<g id="scoodleApp" style="display:none;">
		<image x="0" y="0" width="290" height="590" xlink:href="img/gold_iphone.png" />
		<image x="20" y="72" width="251" height="446" xlink:href="img/scoodle_screenshot.png" />		
	</g>
</svg>